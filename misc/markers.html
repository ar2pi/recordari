<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Markers</title>
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>

<body>
  <div id="info-target"></div>
  <div id="map"></div>
  <script>
    var $ = window.jQuery;
    var map;

    $.getJSON('./datasets/map_victimas.json', function(data) {
      console.log(data);
      for (var i = 0; i < data.length; i++) {
        setTimeout(addMarkerMethod(data[i]), i * 100);
      }
    });

    function addMarkerMethod(loc) {
      return function() {
        new google.maps.Marker({
          map: map,
          animation: google.maps.Animation.qo,
          icon: './img/icon-explosion.svg',
          position: {
            lat: parseFloat(loc.Latitude.replace(',', '.')),
            lng: parseFloat(loc.Longitude.replace(',', '.'))
          }
        });
      }
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 5,
        center: {
          lat: 4.624335,
          lng: -74.063644
        },
        mapTypeId: 'terrain'
      });
      marker = (new google.maps.Marker({
        map: map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        position: {
          lat: 4.624335,
          lng: -74.063644
        }
      })).addListener('click', function() {
        if (this.getAnimation() !== null) {
          this.setAnimation(null);
        } else {
          this.setAnimation(google.maps.Animation.BOUNCE);
        }
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe1S3oeq7wJ5AeA9wnyiNCyHr1N2vbcm4&callback=initMap">
  </script>
</body>

</html>
